<!-- Works Grid Section -->
    <section id="works" class="bg-light-gray">
        <div class="container">
            <div class="row">
                <div class="col-lg-12 text-center">
                    <h2 class="section-heading">
                        <span class="lang-zh">{{ site.nav.works }}</span>
                        <span class="lang-en" style="display:none;">{{ site.nav.works_en }}</span>
                    </h2>
                    <h3 class="section-subheading text-muted">
                        <span class="lang-zh">我的作品展示</span>
                        <span class="lang-en" style="display:none;">Showcase of My Works</span>
                    </h3>
                </div>
            </div>
            <div class="row">
                {% for work in site.works %}
                <div class="col-md-4 col-sm-6 portfolio-item">
                    <a href="{{ work.link }}" class="portfolio-link" target="_blank">
                        <div class="portfolio-hover">
                            <div class="portfolio-hover-content">
                                <i class="fa fa-external-link fa-3x"></i>
                            </div>
                        </div>
                        <img src="img/works/{{ work.card_image }}" class="img-responsive img-centered" alt="{{ work.title }}">
                    </a>
                    <div class="portfolio-caption">
                        <h4>
                            <span class="lang-zh">{{ work.title }}</span>
                            <span class="lang-en" style="display:none;">{{ work.title_en }}</span>
                        </h4>
                        <p class="text-muted">
                            <span class="lang-zh">{{ work.subtitle }}</span>
                            <span class="lang-en" style="display:none;">{{ work.subtitle_en }}</span>
                        </p>
                    </div>
                </div>
                {% endfor %}
            </div>
        </div>
    </section>
